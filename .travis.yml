language: java
os:
- linux
jdk:
- oraclejdk8

branches:
    only:
        - integration

env:
    global:
        - BUILD_LOG="build.log"

script:
    - ./echo-build-info.sh | tee -a $BUILD_LOG
    - echo "Executing gradle build:" >> $BUILD_LOG
    - travis_wait gradle build -i --stacktrace | tee -a $BUILD_LOG
    - echo "" >> $BUILD_LOG

before_deploy:
    ./before-deploy.sh | tee -a $BUILD_LOG

# https://docs.travis-ci.com/user/deployment/bintray/
deploy:
    on: integration
    provider: bintray
    file: "bintray.json"
    user: "tetchell"

    key:
        secure: 

after_deploy:
    # Note that the build.log is published before this script runs
    ./after-deploy.sh

notifications:
    email:
        recipients:
            - etim@ca.ibm.com
        on_success: change
        on_failure: always
